<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>

  </head>

  <body>
    <form action="" class="formulario">
      <h1 class="formulario__titulo"> SISTEMA DE COMPRAS </h1>
      <h3>Ingrese su información personal</h3>
      <label for="" class="formulario__label">Nombre completo</label>
      <input type="text" class="formulario__input">
      <label for="" class="formulario__label">Fecha de nacimiento</label>
      <input type="text" class="formulario__input">
      <label for="" class="formulario__label">Dirección</label>
      <input type="text" class="formulario__input">
      <label for="" class="formulario__label">Teléfono</label>
      <input type="text" class="formulario__input">
      <label for="" class="formulario__label">Sexo</label>
      <input type="text" class="formulario__input">
      <label for="" class="formulario__label">Estado civil</label>
      <input type="text" class="formulario__input">
      <label for="" class="formulario__label">Correo electrónico</label>
      <input type="text" class="formulario__input">
      <label for="" class="formulario__label">Número de DPI</label>
      <input type="text" class="formulario__input">

      <br>
      <h3>Ingrese datos de su tarjeta de crédito o débito</h3>

      <label for="" class="formulario__label">Número de la tarjeta</label>
      <input type="text" class="formulario__input">
      <label for="" class="formulario__label">Año de vencimiento</label>

      <label for="" class="formulario__label">Código de verificación</label>
      <input type="text" class="formulario__input">
      <input type="submit" class="formulario__submit">
    </form>

</html>
